<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce UI</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo"><img src="https://a.sfdcstatic.com/shared/images/c360-nav/salesforce-with-type-logo.svg" alt="" ></div>
            <div class="text"><p>Products</p></div>
            <div class="text"><p>Industries</p></div>
            <div class="text"><p>Customers</p></div>
            <div class="text"><p>learning</p></div>
            <div class="text"><p>Support</p></div>
            <div class="text" style="display: flex;">
                <p>More </p>
                <p><i class="ri-arrow-down-s-line"></i></p>
            </div>

            <div id="contactDetails">
                <p style="text-align: center;"><u>Contact Us</u></p>
                <p>000-000-000</p>
            </div>
            <div id="ai">
                <i class="ri-search-ai-line"></i>
                <p style="text-indent: 10px;">Ask Agentforce anything</p>
            </div>

            <div class="icons"><i class="ri-search-line"></i></div>
            <div class="icons"><i class="ri-global-line"></i></div>

            <div id="login">
                <i class="ri-user-3-fill"></i>
                <p>Login</p>
            </div>
            <div id="try">
                <p>Try For Free</p>
            </div>
        </div>
        <div id="backheader"></div>

        <div id="page1">
            <div id="strip">
                <p>JUST ANNOUNCED:See why Gartner recognised Salesforce as a leader in Customer Date Platform. <u>Read the Report</u></p>
                
            </div>
            <div id="content">
                <div id="box1"></div>
                <div id="box2"></div>
            </div>
            <div id="heading"><h1>Learn what Salesforce products can do for you.</h1></div>
        </div>

        <div id="page2"></div>
    </div>
</body>
</html>
